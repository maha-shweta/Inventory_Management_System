<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Inventory Management System</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2d2d2d;
      width: 220px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .nav-link {
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-link:hover,
    .nav-link.active {
      background-color: #007bff;
      color: #fff;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .btn-add {
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
    }
    .btn-add:hover {
      background-color: #0056b3;
    }

    /* Alerts */
    .alert {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .alert-success {
      background-color: #4ab468;
      color: white;
    }
    .alert-danger {
      background-color: #b44a4a;
      color: white;
    }
    .btn-close {
      background: none;
      border: none;
      color: inherit;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: auto;
    }

    /* Products container */
    .products-container {
      background-color: #2d2d2d;
      border-radius: 10px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #4d4d4d;
      text-align: left;
    }
    thead th {
      background-color: #2d2d2d;
      border-bottom: 2px solid #007bff;
    }
    tbody tr:nth-child(even) {
      background-color: #4d4d4d;
    }
    tbody tr:hover {
      background-color: #3a3a3a;
    }

    /* Action buttons */
    .btn-action {
      padding: 5px 10px;
      margin: 0 2px;
      border-radius: 3px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-edit {
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn-edit:hover {
      background-color: #0056b3;
    }
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn-delete:hover {
      background-color: #a52a2a;
    }

    /* Icon placeholders */
    .icon {
      font-style: normal;
      font-weight: bold;
      font-size: 1.1rem;
      user-select: none;
    }
  </style>
</head>
<body>

<nav class="sidebar" aria-label="Main navigation">
    <a href="#" class="nav-link"><span>üè†</span> Dashboard</a>
    <a href="#" class="nav-link active"><span>üì¶</span> Products</a>
    <a href="#" class="nav-link"><span>üöö</span> Suppliers</a>
    <a href="#" class="nav-link"><span>üõí</span> Orders</a>
    <a href="#" class="nav-link"><span>üìà</span> Stocks</a>
    <a href="#" class="nav-link"><span>üìä</span> Charts</a>
    <a href="#" class="nav-link"><span>üë•</span> Users</a>
  </nav>

  </nav>

  <main class="main-content">
    <div class="header">
      <h2>Products</h2>
      <button class="btn-add" type="button">
        <span class="icon">+</span> Add New Product
      </button>
    </div>

    <!-- Success alert example -->
    <div class="alert alert-success">
      Product added successfully!
      <button class="btn-close" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>

    <!-- Error alert example -->
    <div class="alert alert-danger" style="display:none;">
      Error adding product.
      <button class="btn-close" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>

    <div class="products-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Owner</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product A</td>
            <td>$25.00</td>
            <td>John Doe</td>
            <td>
              <button class="btn-action btn-edit" type="button"><span class="icon">‚úèÔ∏è</span> Edit</button>
              <button class="btn-action btn-delete" type="button" onclick="confirm('Are you sure you want to delete this product?')"><span class="icon">üóëÔ∏è</span> Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product B</td>
            <td>$40.00</td>
            <td>Jane Smith</td>
            <td>
              <button class="btn-action btn-edit" type="button"><span class="icon">‚úèÔ∏è</span> Edit</button>
              <button class="btn-action btn-delete" type="button" onclick="confirm('Are you sure you want to delete this product?')"><span class="icon">üóëÔ∏è</span> Delete</button>
            </td>
          </tr>
          <!-- More static rows as needed -->
          <tr>
            <td colspan="5" style="text-align:center; padding: 20px;">No more products found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
